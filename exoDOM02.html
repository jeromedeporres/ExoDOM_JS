    <body>
        <div style="text-align: left;">Contenu de la Div!</div>
        <form>
            <input type="button" value="Deplacer le texte" onclick="deplacer()">
        </form>
        <script type="text/javascript">
            //Method 1
            function deplacer() {
                document.getElementsByTagName("div")[0].setAttribute("style", "text-align:right");
            }
